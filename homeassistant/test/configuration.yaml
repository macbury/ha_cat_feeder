homeassistant:
  name: testEnv
  latitude: 0
  longitude: 0
  elevation: 0
  unit_system: metric
  time_zone: Europe/Warsaw

frontend:
  javascript_version: latest
  extra_html_url:
    - /local/custom_ui/cat-feeder-today-portions.html
    - /local/custom_ui/cat-feeder-left-portions.html
updater:

logbook:

discovery:

logger:
  default: info

config:

history:

http:
  server_host: 0.0.0.0
  base_url: 0.0.0.0:8123

mqtt:
  broker: mqtt
  port: 1883

cat_feeder:
  max_portions: 100
  daily_portions: 10
  trigger_topic: 'local/cat_feeder/set'
  state_topic: 'local/cat_feeder'
